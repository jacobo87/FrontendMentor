<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
    <!-- favicons-->
    <link rel="icon" href="./scripts/images/favicon.ico" type="image/png" />
    <script src="https://kit.fontawesome.com/003715455e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <img src="./images/illustration-hero.svg" alt="Hero" />
        <h1>Order Summary</h1>
        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="box2">
            <img src="./images/icon-music.svg" alt="Music">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a href="#">Change</a>
        </div>
        <div class="Pay">
            <button><a href="#">Proceed to Payment</a></button>
            <a href="#">Cancel Order</a>
        </div>
        <div class="attribution">
            <footer>
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://jacoboazmani.org">Jacobo Azmani</a>.
            </footer>
        </div>
</body>

</html>
